<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Trivia Game</title>
  </head>
  
  <body>
      
    <div class="backGround"><img id="titleImg" style="margin-right:auto; margin-left:auto; display:block; height:auto; max-width:100%" src="./assets/images/title.gif"/></div>
    <audio id="wrong" style="visibility: hidden">
      <source src="./assets/sounds/wrong.mp3" type="audio/mpeg">

    <audio id="correct" style="visibility: hidden">

    </audio>
    <audio id="start" style="visibility: hidden">
        <source src="./assets/sounds/start.mp3" type="audio/mpeg">
    </audio>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

</html>
